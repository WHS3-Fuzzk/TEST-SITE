<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 다운로드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px 30px;
        }

        .download-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .download-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .download-section p {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.4);
        }

        .file-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #00b894;
        }

        .file-info h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .file-info p {
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .warning {
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.9rem;
        }

        .info-box {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .info-box h4 {
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .download-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>📥 파일 다운로드</h2>
        </div>
        
        <div class="content">
            <div class="warning">
                ⚠️ 이 페이지는 파일 다운로드 취약점을 테스트하기 위한 교육용 페이지입니다.
            </div>
            
            <div class="info-box">
                <h4>💡 파일 다운로드 테스트</h4>
                <p>test.txt 파일을 다운로드하여 파일 다운로드 기능을 테스트합니다.</p>
            </div>
            
            <div class="download-section">
                <span class="download-icon">📄</span>
                <h3>test.txt 다운로드</h3>
                <p>아래 버튼을 클릭하면 test.txt 파일을 다운로드합니다.</p>
                
                <a href="{{ url_for('download') }}?file=test.txt" class="download-btn">
                    📥 test.txt 다운로드
                </a>
                
                <div class="file-info">
                    <h4>📋 파일 정보</h4>
                    <p><strong>파일명:</strong> test.txt</p>
                    <p><strong>파일 크기:</strong> 약 20 bytes</p>
                    <p><strong>파일 형식:</strong> 텍스트 파일</p>
                    <p><strong>내용:</strong> "TEST FILE_DOWNLOAD"</p>
                </div>
            </div>
            
            <a href="{{ url_for('index') }}" class="back-link">← 메인 페이지로 돌아가기</a>
        </div>
    </div>
</body>
</html>
