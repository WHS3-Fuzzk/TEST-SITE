<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM XSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .output-section {
            margin-top: 30px;
        }

        .output-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        #output {
            background: white;
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            border: 2px solid #e0e0e0;
            word-break: break-all;
            line-height: 1.6;
            color: #495057;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .warning {
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.9rem;
        }

        .info-box {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .info-box h4 {
            margin-bottom: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>DOM XSS 테스트</h2>
        </div>
        
        <div class="content">
            <div class="warning">
                이 페이지는 DOM XSS 취약점을 테스트하기 위한 교육용 페이지입니다.
            </div>
            
            <div class="info-box">
                <h4>사용 방법</h4>
                <p>메시지를 입력하고 실행 버튼을 클릭하면 URL 파라미터를 통해 DOM이 조작됩니다.</p>
            </div>
            
            <div class="form-section">
                <h3>📝 메시지 입력</h3>
                <div class="form-group">
                    <label for="input">메시지:</label>
                    <input type="text" id="input" placeholder="메시지를 입력하세요...">
                </div>
                <button onclick="run()" class="btn">실행</button>
            </div>
            
            <div class="output-section">
                <h3>출력 결과</h3>
                <div id="output">결과가 여기에 표시됩니다...</div>
            </div>
            
            <a href="{{ url_for('index') }}" class="back-link">← 메인 페이지로 돌아가기</a>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            var msg = getQueryParam('msg') || "default";
            if (msg) {
                document.getElementById('input').value = msg;
                document.getElementById('output').innerHTML = msg;
            }
        };

        function run() {
            var msg = document.getElementById("input").value;
            var url = new URL(window.location.href);
            url.searchParams.set('msg', msg);
            window.location.href = url.toString();
        }
    </script>
</body>
</html>
